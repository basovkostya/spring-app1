<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:each="person: ${people}">
    <a th:href="@{/people/{person_id}(person_id = ${person.getPerson_id()})}" th:text="${person.getName()}+', '+${person.getYear_of_birth}">user</a>
</div>
<br/>
<hr/>
<a th:href="@{/people/new}">Добавить человека</a>
</body>
</html>
